status = error
name = itcloudLog

# property \uAC12 \uC124\uC815
property.basePath = D:/log
property.layoutPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p : %c.%M(%F:%L) %-80m %n

# rolling \uAC12 \uC124\uC815
appenders = stdout, file


# console\uC5D0 \uCD9C\uB825\uD560 \uB0B4\uC6A9 \uC124\uC815
appender.stdout.type = Console
appender.stdout.name = STDOUT
appender.stdout.additivity = false
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = ${layoutPattern}


# \uC800\uC7A5\uD560 \uD30C\uC77C\uC5D0 \uB300\uD55C \uC124\uC815
appender.file.type = RollingFile
appender.file.name = FILE
appender.file.fileName = ${bashPath}/app.log
appender.file.filePattern = ${basePath}/app_%d{yyyyMMdd}.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = ${layoutPattern}
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true

appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.delete.type = Delete
appender.file.strategy.delete.basePath = ${basePath}
appender.file.strategy.delete.maxDepth = 10
appender.file.strategy.delete.ifLastModified.type = IfLastModified
appender.file.strategy.delete.ifLastModified.age = 30d


# logger \uAC12 \uC124\uC815
loggers = spring
logger.spring.name = com.itinfo.itcloud
logger.spring.level = debug
logger.spring.additivity = true
logger.spring.appenderRefs = file
logger.spring.appenderRef.rolling.ref = FILE


# rootLogger \uAC12 \uC124\uC815
rootLogger.level = info
rootLogger.appenderRef = stdout
rootLogger.appenderRef.stdout.ref = STDOUT